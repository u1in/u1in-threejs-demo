<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      let camera,
        scene,
        renderer,
        light1,
        light2,
        light3,
        light4,
        object,
        controls;

      init();

      function init() {
        camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.z = 100;

        scene = new THREE.Scene();

        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        const gridHelper = new THREE.GridHelper(100, 1);
        scene.add(gridHelper);

        const sphere = new THREE.SphereGeometry(0.5, 16, 8);

        //lights

        light1 = new THREE.PointLight(0xff0040, 400);
        light1.add(
          new THREE.Mesh(
            sphere,
            new THREE.MeshBasicMaterial({ color: 0xff0040, intensity: 2 })
          )
        );
        light1.position.set(0, 0, 20);
        scene.add(light1);

        light2 = new THREE.PointLight(0x0040ff, 400);
        light2.add(
          new THREE.Mesh(
            sphere,
            new THREE.MeshBasicMaterial({ color: 0x0040ff, intensity: 2 })
          )
        );
        light2.position.set(-20, 20, 20);
        scene.add(light2);

        light3 = new THREE.PointLight(0x80ff80, 400);
        light3.add(
          new THREE.Mesh(
            sphere,
            new THREE.MeshBasicMaterial({ color: 0x80ff80, intensity: 2 })
          )
        );
        light3.position.set(20, 20, 20);
        scene.add(light3);

        const geometry = new THREE.BufferGeometry();
        const vertices = new Float32Array([
          -10, 0, 0,
          10, 0, 0,
          0, 0, 10,

          0, 0, 10,
          0, 10, 0,
          -10, 0, 0,

          0, 0, 10,
          10, 0, 0,
          0, 10, 0,

          10, 0, 0,
          -10, 0, 0,
          0, 10, 0,
        ]);

        // itemSize = 3 因为每个顶点都是一个三元组。
        geometry.setAttribute("position", new THREE.BufferAttribute(vertices, 3));
        geometry.computeVertexNormals();
        const material = new THREE.MeshPhongMaterial();
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        //renderer

        renderer = new THREE.WebGLRenderer({ antialias: true });
        controls = new OrbitControls(camera, renderer.domElement);
        controls.update();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        document.body.appendChild(renderer.domElement);
      }

      function animate() {
        controls.update();
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
